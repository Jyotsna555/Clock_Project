<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Clock
  </title>

  <link rel="stylesheet" href="styler.css">

</head>

<body>
    <ul>
        <div class="date_container">
            <p><span id="day">Day</span>, <span id="date">DD</span> <span id="month">MM</span> <span id="year">YY</span></p>
        </div>

        <div class="time_container">
            <p><span id="hour"></span>:<span id="minute"></span>:<span id="second"></span> </p>
        </div>
    </ul>

    <div class="alarm_container">
        <p class="alarm_heading">
            Alarms for today:
        </p>
        
        <div class="alarm_form">
            <form>
                <input id="form_hours" type="text" placeholder="Hours">
                <input id="form_minutes" type="text" placeholder="Minutes">
                <input id="form_ampm" type="text" placeholder="AM/PM">
                <br>
                <button>Create Alarm</button>

            </form>
        </div>

        <ul>

        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="javas.js"></script>
</body>
</html>
