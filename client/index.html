<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Clock and Alarm
  </title>

  <link rel="stylesheet" href="styler.css">

</head>

<body>
    <ul>
        <div class="date_container">
            <p><span id="day">Day</span>, <span id="date">DD</span> <span id="month">MM</span> <span id="year">YY</span></p>
        </div>

        <div class="time_container">
            <p><span id="hour"></span>:<span id="minute"></span>:<span id="second"></span> <span id="ampm"></span> </p>
        </div>
    </ul>

    <div class="alarm_container">
        <p class="alarm_heading">
            Alarm for today:
        </p>
        
        <div class="alarm_form">
            <br>
            <form>
                <input id="form_hours" type="number" min="1" max="12" placeholder="Hours (1-12)">
                <input id="form_minutes" type="number" min="0" max="59" placeholder="Minutes (0-59)">
                <input id="form_ampm" type="text" placeholder="AM/PM">
                <input id="form_date" type="text" placeholder="Date">
                <br><br>
                <button id="setAlarm">Set Alarm</button>
            </form>
        </div>

        <ul>
            <div class="alarm_list">
                <p id="status_alarm">No alarm created.</p>
            </div>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="javas.js"></script>
</body>
</html>
